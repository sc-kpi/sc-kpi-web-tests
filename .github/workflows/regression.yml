name: Regression Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Test suite to run"
        required: true
        default: smoke
        type: choice
        options:
          - smoke
          - regression
          - all
      web_branch:
        description: "sc-kpi-web branch to checkout & build"
        required: false
        default: develop
        type: string
      environment:
        description: "Config profile"
        required: true
        default: ci
        type: choice
        options:
          - ci
          - staging
      base_url:
        description: "Override base URL (skips web build if set)"
        required: false
        default: ""
        type: string
      api_branch:
        description: "sc-kpi-api branch to checkout & build"
        required: false
        default: develop
        type: string
      workers:
        description: "Playwright workers"
        required: true
        default: "1"
        type: choice
        options:
          - "1"
          - "2"
          - "4"
      rerun_failed:
        description: "Rerun only failed tests from a previous run"
        required: false
        default: false
        type: boolean
      previous_run_id:
        description: "Run ID to rerun failed tests from (required if rerun_failed=true)"
        required: false
        default: ""
        type: string

  workflow_call:
    inputs:
      suite:
        type: string
        required: true
        default: smoke
      web_branch:
        type: string
        required: false
        default: develop
      environment:
        type: string
        required: true
        default: ci
      base_url:
        type: string
        required: false
        default: ""
      api_branch:
        type: string
        required: false
        default: develop
      workers:
        type: string
        required: true
        default: "1"
      rerun_failed:
        type: boolean
        required: false
        default: false
      previous_run_id:
        type: string
        required: false
        default: ""

concurrency:
  group: regression-${{ github.run_id }}

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read

jobs:
  e2e-tests:
    name: E2E Regression (${{ inputs.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4

      - name: Checkout sc-kpi-web
        if: inputs.base_url == ''
        uses: actions/checkout@v4
        with:
          repository: sc-kpi/sc-kpi-web
          ref: ${{ inputs.web_branch }}
          path: sc-kpi-web

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            ${{ inputs.base_url == '' && 'sc-kpi-web/pnpm-lock.yaml' || 'pnpm-lock.yaml' }}

      - name: Install and build sc-kpi-web
        if: inputs.base_url == ''
        working-directory: sc-kpi-web
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Start sc-kpi-web
        if: inputs.base_url == ''
        working-directory: sc-kpi-web
        run: pnpm start &

      - name: Wait for sc-kpi-web
        if: inputs.base_url == ''
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Checkout sc-kpi-api
        uses: actions/checkout@v4
        with:
          repository: sc-kpi/sc-kpi-api
          ref: ${{ inputs.api_branch }}
          path: sc-kpi-api

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build API
        working-directory: sc-kpi-api
        run: ./gradlew :app:bootJar --no-daemon -x test

      - name: Start API
        run: java -jar sc-kpi-api/app/build/libs/sc-kpi-api.jar --spring.profiles.active=dev &

      - name: Wait for API
        run: npx wait-on http://localhost:8080/actuator/health --timeout 120000

      - name: Install test dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Download previous last-run state
        if: inputs.rerun_failed == true && inputs.previous_run_id != ''
        uses: actions/download-artifact@v4
        with:
          name: last-run-state
          path: .
          run-id: ${{ inputs.previous_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run E2E tests
        id: run-tests
        if: inputs.rerun_failed == false
        continue-on-error: true
        run: pnpm test:${{ inputs.suite }}
        env:
          TEST_ENV: ${{ inputs.environment }}
          CI: true
          WORKERS: ${{ inputs.workers }}
          BASE_URL: ${{ inputs.base_url || '' }}

      - name: Auto-retry failed tests
        id: auto-retry
        if: inputs.rerun_failed == false && steps.run-tests.outcome == 'failure'
        continue-on-error: true
        run: |
          if [[ -f ".last-run.json" ]]; then
            echo "Found .last-run.json, rerunning failed tests..."
            pnpm exec playwright test --last-failed
          else
            echo "No .last-run.json found, skipping auto-retry"
          fi
        env:
          TEST_ENV: ${{ inputs.environment }}
          CI: true
          WORKERS: ${{ inputs.workers }}
          BASE_URL: ${{ inputs.base_url || '' }}

      - name: Rerun failed tests (manual)
        id: manual-rerun
        if: inputs.rerun_failed == true
        continue-on-error: true
        run: |
          if [[ ! -f ".last-run.json" ]]; then
            echo "::error::.last-run.json not found. Make sure the previous run ID is correct and had failures."
            exit 1
          fi
          echo "Rerunning failed tests from run ${{ inputs.previous_run_id }}..."
          pnpm exec playwright test --last-failed
        env:
          TEST_ENV: ${{ inputs.environment }}
          CI: true
          WORKERS: ${{ inputs.workers }}
          BASE_URL: ${{ inputs.base_url || '' }}

      - name: Upload last-run state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last-run-state
          path: .last-run.json
          retention-days: 14
          if-no-files-found: ignore

      - name: Test outcome
        if: always()
        run: |
          INITIAL="${{ steps.run-tests.outcome }}"
          RETRY="${{ steps.auto-retry.outcome }}"
          MANUAL="${{ steps.manual-rerun.outcome }}"
          if [[ "$MANUAL" == "failure" ]]; then
            echo "::warning::Manual rerun of failed E2E tests failed. Check the Allure report for details."
          elif [[ "$RETRY" == "failure" ]]; then
            echo "::warning::Auto-retry of failed E2E tests also failed. Check the Allure report for details."
          elif [[ "$INITIAL" == "failure" && "$RETRY" == "success" ]]; then
            echo "::notice::Some E2E tests failed initially but passed on auto-retry."
          elif [[ "$INITIAL" == "failure" ]]; then
            echo "::warning::Some E2E tests failed. Check the Allure report for details."
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 14

      - name: Checkout gh-pages for Allure history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages
          allure_history: allure-history
          keep_reports: 50

      - name: Fix Allure report permissions
        if: always()
        run: sudo rm -rf allure-history/.git

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Telegram notification
        if: always()
        run: |
          ALLURE_URL="https://sc-kpi.github.io/sc-kpi-web-tests/${{ github.run_number }}/"
          GITHUB_RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          SUMMARY_FILE="allure-report/widgets/summary.json"
          if [[ -f "$SUMMARY_FILE" ]]; then
            PASSED=$(jq -r '.statistic.passed // 0' "$SUMMARY_FILE")
            FAILED=$(jq -r '.statistic.failed // 0' "$SUMMARY_FILE")
            BROKEN=$(jq -r '.statistic.broken // 0' "$SUMMARY_FILE")
            SKIPPED=$(jq -r '.statistic.skipped // 0' "$SUMMARY_FILE")
            UNKNOWN=$(jq -r '.statistic.unknown // 0' "$SUMMARY_FILE")
            TOTAL=$(jq -r '.statistic.total // 0' "$SUMMARY_FILE")
            DURATION_MS=$(jq -r '.time.duration // 0 | floor' "$SUMMARY_FILE")
            TOTAL_SECS=$((DURATION_MS / 1000))
            HOURS=$((TOTAL_SECS / 3600))
            MINUTES=$(( (TOTAL_SECS % 3600) / 60 ))
            SECONDS=$((TOTAL_SECS % 60))
          else
            JUNIT_FILE="test-results/junit.xml"
            if [[ -f "$JUNIT_FILE" ]]; then
              TOTAL=$(grep -oP 'tests="\K[0-9]+' "$JUNIT_FILE" | head -1)
              FAILED=$(grep -oP 'failures="\K[0-9]+' "$JUNIT_FILE" | head -1)
              SKIPPED=$(grep -oP 'skipped="\K[0-9]+' "$JUNIT_FILE" | head -1)
              DURATION=$(grep -oP 'time="\K[0-9.]+' "$JUNIT_FILE" | head -1)
              PASSED=$((TOTAL - FAILED - SKIPPED))
            else
              TOTAL=0; PASSED=0; FAILED=0; SKIPPED=0; DURATION=0
            fi
            BROKEN=0; UNKNOWN=0
            TOTAL_SECS=$(echo "$DURATION / 1" | bc)
            HOURS=$((TOTAL_SECS / 3600))
            MINUTES=$(( (TOTAL_SECS % 3600) / 60 ))
            SECONDS=$((TOTAL_SECS % 60))
          fi

          SUITE_NAME="${{ inputs.suite }}"
          SUITE_DISPLAY="${SUITE_NAME^}"

          if [[ $((FAILED + BROKEN)) -gt 0 ]]; then
            STATUS="FAILED"
            STATUS_ICON="üî¥"
          else
            STATUS="PASSED"
            STATUS_ICON="üü¢"
          fi

          if [[ $TOTAL -gt 0 ]]; then
            PASS_RATE=$((PASSED * 100 / TOTAL))
            FILLED=$((PASS_RATE / 5))
          else
            PASS_RATE=0
            FILLED=0
          fi
          EMPTY=$((20 - FILLED))
          BAR=$(printf '‚ñà%.0s' $(seq 1 $FILLED 2>/dev/null))$(printf '‚ñë%.0s' $(seq 1 $EMPTY 2>/dev/null))

          WF_START=$(gh run view ${{ github.run_id }} --json createdAt -q '.createdAt')
          START_EPOCH=$(date -d "$WF_START" +%s)
          NOW_EPOCH=$(date +%s)
          WF_ELAPSED=$((NOW_EPOCH - START_EPOCH))
          WF_HOURS=$((WF_ELAPSED / 3600))
          WF_MINUTES=$(( (WF_ELAPSED % 3600) / 60 ))
          WF_SECONDS=$((WF_ELAPSED % 60))

          if [[ $HOURS -gt 0 ]]; then
            DURATION_FMT="${HOURS}h ${MINUTES}m ${SECONDS}s"
          else
            DURATION_FMT="${MINUTES}m ${SECONDS}s"
          fi

          if [[ $WF_HOURS -gt 0 ]]; then
            WF_TIME_FMT="${WF_HOURS}h ${WF_MINUTES}m ${WF_SECONDS}s"
          else
            WF_TIME_FMT="${WF_MINUTES}m ${WF_SECONDS}s"
          fi

          SETUP="‚Äî suite: ${{ inputs.suite }}"
          SETUP+=$'\n'"‚Äî web_branch: ${{ inputs.web_branch }}"
          SETUP+=$'\n'"‚Äî api_branch: ${{ inputs.api_branch }}"
          SETUP+=$'\n'"‚Äî environment: ${{ inputs.environment }}"
          SETUP+=$'\n'"‚Äî workers: ${{ inputs.workers }}"
          SETUP+=$'\n'"‚Äî rerun_failed: ${{ inputs.rerun_failed }}"
          if [[ -n "${{ inputs.base_url }}" ]]; then
            SETUP+=$'\n'"‚Äî base_url: ${{ inputs.base_url }}"
          fi
          if [[ -n "${{ inputs.previous_run_id }}" ]]; then
            SETUP+=$'\n'"‚Äî previous_run_id: ${{ inputs.previous_run_id }}"
          fi

          MESSAGE="‚∏ª‚∏ª‚∏ª‚∏ª‚∏ª
          <b>SC KPI WEB ${SUITE_DISPLAY} ‚Äî ${STATUS} ${STATUS_ICON}</b>

          <code>${BAR}</code>  ${PASS_RATE}% (${PASSED}/${TOTAL})

          <b>Suite:</b> ${SUITE_NAME}
          <b>Environment:</b> ${{ inputs.environment }}
          <b>Duration:</b> ${DURATION_FMT}
          <b>Workflow time:</b> ${WF_TIME_FMT}
          ‚∏ª‚∏ª‚∏ª‚∏ª‚∏ª
          ‚úÖ   Passed: <b>${PASSED}</b>
          ‚õîÔ∏è   Failed: <b>${FAILED}</b>
          ‚è≠Ô∏è   Skipped: <b>${SKIPPED}</b>
          ‚ö†Ô∏è   Broken: <b>${BROKEN}</b>
          ‚ÅâÔ∏è   Unknown: <b>${UNKNOWN}</b>

          ‚Äî <b>Total tests executed</b>: ${TOTAL}
          ‚∏ª‚∏ª‚∏ª‚∏ª‚∏ª
          <b>Workflow setup:</b>
          ${SETUP}
          ‚∏ª‚∏ª‚∏ª‚∏ª‚∏ª
          üìä <a href=\"${ALLURE_URL}\">Allure Report</a>
          üîó <a href=\"${GITHUB_RUN_URL}\">GitHub Run</a>
          ‚∏ª‚∏ª‚∏ª‚∏ª‚∏ª"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d message_thread_id="${TELEGRAM_TOPIC_ID}" \
            -d parse_mode="HTML" \
            -d disable_web_page_preview="true" \
            --data-urlencode "text=${MESSAGE}" || echo "::warning::Telegram notification failed"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
          GH_TOKEN: ${{ github.token }}

      - name: Add Job Summary
        if: always()
        run: |
          REPORT_URL="https://sc-kpi.github.io/sc-kpi-web-tests/${{ github.run_number }}/"
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Regression Test Results

          | Parameter | Value |
          |-----------|-------|
          | **Suite** | \`${{ inputs.suite }}\` |
          | **Environment** | \`${{ inputs.environment }}\` |
          | **Web Branch** | \`${{ inputs.web_branch }}\` |
          | **API Branch** | \`${{ inputs.api_branch }}\` |
          | **Base URL** | \`${{ inputs.base_url || 'http://localhost:3000 (local build)' }}\` |
          | **Workers** | \`${{ inputs.workers }}\` |
          | **Allure Report** | ${REPORT_URL} |
          EOF
